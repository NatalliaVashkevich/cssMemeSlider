<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="slider-wrapper">
    
        <div class="slider">
            
                <figure>
                    <img src="assets/images/cat_in_autumn.jpg" alt="Cat in autumn">
                    <figcaption>Slider 1</figcaption>
                </figure>
                <figure>
                    <img src="assets/images/cat_on_tree.jpg" alt="Cat on a tree">
                    <figcaption>Slider 2</figcaption>
                </figure>
                <figure>
                    <img src="assets/images/red_cat.jpg" alt="Red kitten">
                    <figcaption>Slider 4</figcaption>
                </figure>
                <figure>
                    <img src="assets/images/white_cat.jpg" alt="White cat with different eyes">
                    <figcaption>Slider 4</figcaption>
                </figure>
            
        </div>

        <input type="radio" name="slides" id="slide1" checked>
        <input type="radio" name="slides" id="slide2">
        <input type="radio" name="slides" id="slide3">
        <input type="radio" name="slides" id="slide4">

        <div class="buttons">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>        

    </div>


    
</body>
</html>
