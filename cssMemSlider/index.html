<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    
    <div class="slider-wrapper">

        <input type="radio" name="slides" id="slide1" class="radio-input" checked>
        <input type="radio" name="slides" id="slide2" class="radio-input">
        <input type="radio" name="slides" id="slide3" class="radio-input">
        <input type="radio" name="slides" id="slide4" class="radio-input">
   
        <div class="slider-inner">

                <div class="image">
                    <img src="assets/images/GXXnVDPWIAApL8P.jpeg" alt="Mem1">
                </div>
                <div class="image">
                    <img src="assets/images/cat_on_tree.jpg" alt="Cat on a tree">
                </div>
                <div class="image">
                    <img src="assets/images/red_cat.jpg" alt="Red kitten">
                </div>
                <div class="image">
                    <img src="assets/images/white_cat.jpg" alt="White cat with different eyes">
                </div>
         
        </div>

        <div class="captions">
                <span class="text">Text1</span>
                <span class="none">Text2</span>
                <span class="none">Text3</span>
                <span class="none">Text4</span>
        </div>

           
    
        <div class="buttons">
                <label for="slide1">
                    <div class="radio-button"></div>
                </label>
                <label for="slide2">
                    <div class="radio-button"></div>
                </label>
                <label for="slide3">
                    <div class="radio-button"></div>
                </label>                
                <label for="slide4">
                    <div class="radio-button"></div>
                </label>
        </div> 
        
        
    </div>


    
</body>
</html>
