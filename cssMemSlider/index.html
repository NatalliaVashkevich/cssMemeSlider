<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    
    <div class="slider-wrapper">

        <input type="radio" name="slides" id="slide1" class="radio-input" checked>
        <input type="radio" name="slides" id="slide2" class="radio-input">
        <input type="radio" name="slides" id="slide3" class="radio-input">
        <input type="radio" name="slides" id="slide4" class="radio-input">
   
        <div class="slider-inner">

                <div class="image">
                    <img src="assets/images/GXXnVDPWIAApL8P.jpeg" alt="Mem1">
                </div>
                <div class="image">
                    <img src="assets/images/IMG_3501.JPG" alt="Mem2">
                </div>
                <div class="image">
                    <img src="assets/images/IMG_3529.JPG" alt="Mem3">
                </div>
                <div class="image">
                    <img src="assets/images/IMG_3527.JPG" alt="White cat with different eyes">
                </div>
         
        </div>

        <div class="captions">
                <span class="text">Just good <span style="text-decoration: line-through">job</span> joke</span>
                <span class="none">Кто перепел, то и перепел.</span>
                <span class="none">Компромисс...</span>
                <span class="none">Собака за спиной</span>
        </div>

           
    
        <div class="buttons">
                <label for="slide1" class="label-button">
                    <div class="radio-button"></div>
                </label>
                <label for="slide2" class="label-button">
                    <div class="radio-button"></div>
                </label>
                <label for="slide3" class="label-button">
                    <div class="radio-button"></div>
                </label>                
                <label for="slide4" class="label-button">
                    <div class="radio-button"></div>
                </label>
        </div> 
        
        
    </div>


    
</body>
</html>
